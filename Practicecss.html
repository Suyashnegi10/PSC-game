<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper&Scissor</title>
  <link rel="stylesheet" href="MasterInCSS.css">
</head>
<body >
<div class="head">
  <h1>Rock Paper Scissor</h1>
</div>
<div class="hero">
  <div class="section">
    <img id="rock" src="Rock.png" class="image" alt="rock image">
    <img id="paper" src="Paper.png" class="image" alt="">
    <img id="scissor" src="scissor.png" class="image" alt="">
  </div>
</div>
<div class="count">
  <div class="one">
    <p id="user_score" style="text-align: center;">0</p>
    <p>You</p>
  </div>
  <div class="one">
    <p id="comp_score " style="text-align: center;">0</p>
    <p>Computer</p>
  </div>
</div>
<div class="button">
  <Button id="btn">Pick Your move</Button>
</div>

<script src="learn2.js"></script>
</body>
</html>
